<header class="site-header">
  <div class="site-header__inner">
    <a href="{{ '/' | relative_url }}" class="site-header__logo">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}">
      <span>{{ site.title }}</span>
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      {% for link in site.data.navigation %}
        <a href="{{ link.url | relative_url }}"
           class="site-nav__link{% if page.url == link.url %} site-nav__link--active{% endif %}">
          {{ link.title }}
        </a>
      {% endfor %}
    </nav>
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
      <span class="menu-toggle__bar"></span>
    </button>
  </div>
  <nav class="mobile-nav" id="mobile-nav" aria-label="Mobile navigation">
    {% for link in site.data.navigation %}
      <a href="{{ link.url | relative_url }}"
         class="mobile-nav__link{% if page.url == link.url %} mobile-nav__link--active{% endif %}">
        {{ link.title }}
      </a>
    {% endfor %}
  </nav>
</header>
