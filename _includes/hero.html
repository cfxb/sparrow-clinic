<section class="hero hero--overlay" {% if include.image %}style="background-image: url('{{ include.image | relative_url }}')"{% endif %}>
  <div class="hero__content">
    <h1 class="hero__title">{{ include.title }}</h1>
    {% if include.subtitle %}
      <p class="hero__subtitle">{{ include.subtitle }}</p>
    {% endif %}
    {% if include.cta %}
      <a href="mailto:{{ site.data.contact.email }}?subject=Assessment%20enquiry" class="btn btn--primary">Request phone call</a>
    {% endif %}
  </div>
</section>
